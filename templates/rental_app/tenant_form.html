{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-user-{% if title == 'Add Tenant' %}plus{% else %}edit{% endif %}"></i>
                        {{ title }}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
